{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title> Create Enrty </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'styler.css' %}" rel = "stylesheet">
        <script src="{% static 'homeJS.js' %}"></script>
        <link href="https://www.w3schools.com/w3css/4/w3.css" rel = "stylesheet">
        <link href="{% static 'hr.style.css' %}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/881e671ef8.js" crossorigin="anonymous"></script>
        <style>
            .bordered {
                border: 1px solid lightblue;
                padding: 25px;
                margin: 30px;
            }

            .bordered div, .bordered p {
                margin: 10px;
            }

        </style>
    </head>
    <body>
        {% include 'navigate.html' %}
        <div class="container-fluid w3-teal">
            <h1 style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Create Entry: #{{ last_id }} </h1>
            <hr class="custom-hr">
            <form action="{% url 'entry' %}" method="post" class="w3-display-middle bordered">
                {% csrf_token %}
                <div class="form-floating mb-3 mt-3 w3-center">
                    <input type="text" class="form-control" id="tit" placeholder="Title" name="tit">
                    <label for="tit">Title</label>
                </div>
                  <div class="form-floating mt-3 mb-3 w3-center">
                    <textarea class="form-control" id="txt" placeholder="Content" name="txt" style="width: 700px; height: 100px;"></textarea>
                    <label for="txt">Content</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check1" name="starred" value="starred" checked>
                    <label class="form-check-label text-bg-danger" style="padding: 10px;">Star</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Create <span class="fa fa-arrow-right"></span></button>
            </form>
        </div>
        {% include 'footer.html' %}
    </body>
</html>
