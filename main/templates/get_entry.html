{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name = "charset" content="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name = "author" content="Himank Deka">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'styler.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel = "stylesheet" href = "{% static 'entry_styler.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'homeJS.js' %}"></script>
        <title> {{en.title}} </title>
    </head>

    <body onload = "getTime(0)" class = "back-img-en">
        {% include 'navigate.html' %}
        <div class="container-fluid text-bg-primary scrollable container-block">
            <h1> Entry: {{en.id}} </h1><hr>
            <p>On {{en.date}}</p>
            {% if en.is_starred %}
                <p class = "badge text-bg-warning">Starred</p>
            {% endif %}
            <hr>
            <br><br><br><br>
            <h2>{{en.title}}</h2>
            <br><br>
            <blockquote class = "blockquote">
                <p>{{en.content}}<br><br></p>
                <footer class = "blockquote-footer"> {{en.holder}}</footer>
            </blockquote>
        </div>
        {% include 'footer.html' %}
    </body>
