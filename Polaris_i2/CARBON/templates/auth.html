<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Black%20Ops%20One|Cabin|Prompt|Quando|Roboto%20Slab|Gugi|Rakkas">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <script src="{% static 'js/auth.js' %}"></script>
    <title>
        Confidante - {{ page }}
    </title>
</head>
<body>
    {% include 'navigation.html' %}
    <div class="body">
        <span class="error" id="err"></span>
        <div id = "right" data-status="{{ error }}">
            <h1 style="font-family: Quando;">{{ page }}</h1>
            <div class="auth_form">
                <form method="post">
                    {% csrf_token %}
                    <p style="color: #fff; font-family: Roboto Slab; font-size: 110%;">Username</p>
                    <input type="text" name="usname" required><br>
                    <p style="color: #fff; font-family: Roboto Slab; font-size: 110%;">Password</p>
                    <input type="password" name="pswd" required><br>
                    <button class="btn">Submit</button>
                </form>
            </div>
            {% if page == 'Login' %}
                <p>Don't have an account?<a href="{% url 'auth' %}?page=Signup">Sign Up</a></p>
            {% else %}
                <p>Already have an account?<a href="{% url 'auth' %}?page=Login">Login</a></p>
            {% endif %}
        </div>
        <div id = "left">
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
