{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Black%20Ops%20One|Cabin|Prompt|Russo%20One|Orbitron|Noto%20Sans|Permanent%20Marker">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/passwd.css' %}">
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}">
    <script src="{% static 'js/passwd.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Change Password</title>
</head>
<body>
    {% include 'navigation.html' %}
    <div id="main-content">
        <div id="container1">
            <h1>Change Password for {{ username }}</h1>
        </div>
        <div id="form-container">
            <h2>New Password</h2>
            <span id="error"></span>
            <form method="post" data-err="{{ error }}" id="pass_form">
                {% csrf_token %}
                <input type="password" name="passwd">
                <button type="submit">Change</button>
            </form>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
